<table *ngIf="annualResults">
  <thead>
    <tr>
      <th>Year</th>
      <th>Investment Value</th>
      <th>Interest (Year)</th>
      <th>Total Interest</th>
      <th>Invested Capital</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let annualResult of annualResults" >
    <th>{{annualResult.year}}</th>
    <th>${{annualResult.valueEndOfYear | currency}}</th>
    <th>${{annualResult.interest | currency}}</th>
    <th>${{annualResult.totalInterest | currency}}</th>
    <th>${{annualResult.totalAmountInvested | currency}}</th>
  </tr>
  </tbody>
</table>
