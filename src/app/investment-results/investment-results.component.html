<table>
  <thead>
    <tr>
      <th>Year</th>
      <th>Investment Value</th>
      <th>Interest (Year)</th>
      <th>Total Interest</th>
      <th>Invested Capital</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let annualResult of computeAnnualResults()" >
    <th>{{annualResult.year}}</th>
    <th>${{annualResult.interest}}</th>
    <th>${{annualResult.totalInterest}}</th>
    <th>${{annualResult.valueEndOfYear}}</th>
    <th>${{annualResult.totalAmountInvested}}</th>
  </tr>
  </tbody>
</table>
